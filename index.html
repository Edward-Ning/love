    <script>
        $(document).ready(function (e) {

            /*移动滚动条到最下方*/
            timer = setInterval("$.change()", 10000);

            $("#t-" + t).fadeIn();
            $(document).click(
                    function () {
                        /*如果用户点击了，就取消自动播放*/
                        clearInterval(timer);
                        $.change();
                    }
            );

            /*切换*/
            $.change = function () {
                t++;

                    $(".tittle").slideUp(1500).fadeOut();
                    $("#t-" + t).slideDown(1500).fadeIn();
                } else {
                    localStorage["index"] = "1";

            }
        });
